<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandra Cosmetics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main_box">
        <input type="checkbox" id="check" />

        <div class="btn_one">
            <label for="check" class="btn_menu"><i class="fas fa-bars"></i></label>
        </div>

        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">Sandra</a>
            </div>

            <div id="btn_two">
                <label for="check" class="btn_close"><i class="fas fa-times"></i></label>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="signin.html" target="_blank" rel="noopener noreferrer"><i class="fas fa-address-book"></i> Sign in</a></li>

                    <li><a href="products.html" target="_blank" rel="noopener noreferrer"><i class="fas fa-shopping-bag"></i> Products</a></li>

                    <li><a href="#"><i class="fas fa-question-circle"></i> Help me</a></li>
                </ul>
            </div>

            <div class="social_media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>

        <section class="main_content">
            <div class="header-content">
                <h1>Sandra Cosmetics</h1>
                <h2>Enjoy your femininity</h2>
            </div>
        </section>
    </div>
</body>
<script>
    const links = document.querySelectorAll(".menu a");
    const check = document.getElementById("check");

    links.forEach(link => {
        link.addEventListener("click", () => {
            check.checked = false;
        });
    });
</script>

</html>
